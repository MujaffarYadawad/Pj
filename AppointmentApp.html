

<html>
  
  <h2>Appointment Booking App</h2>

    <style>
      form{
        background-color:orange;
        text-align:center;
      }
      input{
        font-size: 30px;
        color:green;
        width: 550px;
      }
    </style>
<body>
  <form onsubmit="saveToLocalStorage(event)">
    <label> Name</label>
    <br />
    <input id="username" type="text" name="username" required />
    <br/>
    <label> EmailId</label>
    <br />
    <input id="email" type="email" name="emailId" required />
      <br />
    <label> Phone Number</label>
    <br />
    <input id="phonenumber" type="tel" name="phonenumber" />
    <br />
    <button> Sing Up </button>
    <br />
  </form>
  <ul id='listOfUsers'></ul>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script>
    function saveToLocalStorage(event) {
      event.preventDefault();
      const name = event.target.username.value;
      const email = event.target.emailId.value;
      const phonenumber = event.target.phonenumber.value;
    
      
      const obj = {
        name,
        email,
        phonenumber
      }

      axios.post("https://crudcrud.com/api/5f7b56a54bc245829611f4439505efa4/AppointemntData",obj)
      .then((res)=>{
        showNewUserOnScreen(res.data)
        console.log(res)
      })
      .catch((err)=>{
        console.log(err)
      })
      
    }

    window.addEventListener("DOMContentLoaded", () => {
      axios.get("https://crudcrud.com/api/5f7b56a54bc245829611f4439505efa4/AppointemntData")
      .then((res)=>{
        for(var i=0;i<res.data.length; i++){
        showNewUserOnScreen(res.data[i])
        }
        console.log(res)
      })
      .catch((err)=>{
        
        console.log(err)
      })


      // const localStorageObj = localStorage;
      // const localstoragekeys = Object.keys(localStorageObj)

      // for (var i = 0; i < localstoragekeys.length; i++) {
      //   const key = localstoragekeys[i]
      //   const userDetailsString = localStorageObj[key];
      //   const userDetailsObj = JSON.parse(userDetailsString);
      //   showNewUserOnScreen(userDetailsObj)
      // }
    })

    function showNewUserOnScreen(user) {

       document.getElementById('email').value = '';
      document.getElementById('username').value = '';
      document.getElementById('phonenumber').value = '';
      

      const parentNode = document.getElementById('listOfUsers');
      const childHTML = `<li id=${user._id}> ${user.name} - ${user.email}
                                        <button onclick=deleteUser('${user._id}')> Delete User </button>
                                        <button onclick=editUserDetails('${user.email}','${user.name}','${user.phonenumber}')> Edit User </button>
                                     </li>`

      parentNode.innerHTML = parentNode.innerHTML + childHTML;
    }

    //Edit user
    function editUserDetails(email,name,phonenumber){
      document.getElementById('email').value = email;
      document.getElementById('username').value = name;
      document.getElementById('phonenumber').value = phonenumber;

     deleteUser(email);
      
       
     
    }

    // deleteUser('abc@gmail.com')

    function deleteUser(userId) {
      axios.delete(`https://crudcrud.com/api/5f7b56a54bc245829611f4439505efa4/AppointemntData/${userId}`)
      .then((res)=>{
        removeUserFromScreen(userId)
        console.log(res)
      })
      .catch((err)=>{
        console.log(err)
      })

      
      // console.log(emailId)
      // localStorage.removeItem(emailId);
       
       
      // removeUserFromScreen(emailId);
       
      

    }

    function removeUserFromScreen(userId) {
      const parentNode = document.getElementById('listOfUsers');
      const childNodeToBeDeleted = document.getElementById(userId);

      parentNode.removeChild(childNodeToBeDeleted)
    }

  </script>

</body>

</html>
